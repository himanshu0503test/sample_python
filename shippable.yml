language: python
build_image: drydock/u14pyt:tip
python:
  - 3.3
  - pypy
  - pypy3

before_install:
#  set up a virtualenv and activate the python version that you want to use
  - ls $HOME
  - mkdir -p $HOME/ve/
  - virtualenv -p $SHIPPABLE_PYTHON  $HOME/ve/
  - source $HOME/ve/bin/activate
  - ls $HOME/ve


install: true

script:
  - python --version
