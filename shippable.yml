language: python
build_image: shippableimages/ubuntu1204_python
python:
  - 3.3

before_install:
#  set up a virtualenv and activate the python version that you want to use
  - ls $HOME
  - mkdir -p $HOME/ve/
  - virtualenv -p $SHIPPABLE_PYTHON  $HOME/ve/
  - source $HOME/ve/bin/activate


install: true

script:
  - python --version
